[ScriptInfo]
script_id=wpscan
module_id=scantool
script_version=1.0.1

[ScriptEnablers]
wpscan_enable=true
wpscan_verbosity_enable=false
wpscan_enumwp=true
wpscan_dbupdate=true
wpscan_randomhttpuseragent=true
wpscan_maxthreads=5
wpscan_disabletls=false
wpscan_httpauth=false
wpscan_forcescan=false

[ScriptVariables]
wpscan_apitoken=""
wpscan_default_output=wpscan.log
wpscan_default_output_format=cli

## Script Info: DO NOT EDIT | USELESS TO USER
## Script Enablers: true \ false { All Lowercase }
## Script Variables: Things Like Filenames Or Strings { Uppercase/Lowercase | No Spaces }


# Config Help

# 'wpscan_verbosity_enable'
# Setting this to true will enable wpscan's verbose output.

# 'wpscan_enumwp'
# Setting this to true will parse the inputted enumuration arguments to be used by the WPScan script.

# 'wpscan_dbupdate'
# Setting this to true will enable vulnrebility database updates prior to launching the main script.

# 'wpscan_randomhttpuseragent'
# Setting this to true will enable the use of randomized HTTP header request for every connection.

# 'wpscan_maxthreads'
# The integer value for the max amount of CPU threads that the WPScan script may use at one time.

# 'wpscan_disabletls'
# Setting this to true will disable SSL/TLS certificate verification, and downgrade to TLS1.0+.
# (requires cURL 7.66 for the latter)

# 'wpscan_httpauth'
# Setting this to true will enable prompting for User:Pass HTTP authorization prior to main script execution.

# 'wpscan_forcescan'
# Setting this to true will disable halting of a scan if the target website is not running WordPress.

# 'wpscan_apitoken'
# API token to view full vulnrebility analysis data (Visit https://wpscan.com/profile to obtain one)
# You WILL be warned if a scan is run prior to this token being set.