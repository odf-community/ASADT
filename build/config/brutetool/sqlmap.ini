[ScriptInfo]
script_id=sqlmap
module_id=brutetool
script_version=1.0.1

[ScriptEnablers]
sqlmap_enable=true
sqlmap_bruteforce_enable=false
sqlmap_verbosity_level=3
sqlmap_threads=5
sqlmap_skip_to_sqlwiz=false
sqlmap_randomhttpuseragent=true
sqlmap_anontor=false
sqlmap_beeponfound=true
sqlmap_usebatch=false
sqlmap_connectioncheck=false
sqlmap_parseforms=false

[ScriptVariables]
sqlmap_dumpformat=CSV
sqlmap_tempdir=/tmp/sqlmaptmp
sqlmap_enum_args=--all
sqlmap_brute_args=--common-tables

## Script Info: DO NOT EDIT | USELESS TO USER
## Script Enablers: true \ false { All Lowercase }
## Script Variables: Things Like Filenames Or Strings { Uppercase/Lowercase | No Spaces }


# Config Help

# 'sqlmap_bruteforce_enable'
# Enables the use of bruteforce database checks.
# Used in conjunction with 'sqlmap_brute_args'

# 'sqlmap_verbosity_level'
# Verbosity level for the Sqlmap tool.
# Can be set anywhere between 1-6

# 'sqlmap_threads'
# The number of threads that Sqlmap's Python3 script
# may use during its operation.

# 'sqlmap_skip_to_wiz'
# Setting this option to true will skip the use
# of ASADT's advanced wizard, and use Sqlmap's
# built-in wizard.

# 'sqlmap_randomhttpuseragent'
# Setting this option to true will enable the
# use of randomized HTTP user agents when attacking
# a target domain.

# 'sqlmap_anontor'
# Setting this option to true will enable Sqlmap's
# integrated Tor Anonymity Networing Service for use
# during the attack phase.
# Make sure this service is properly configured prior to
# setting this option.

# 'sqlamp_beeponfound'
# Setting this option will to true cause Sqlmap to 
# make an audible "BEEP" noise upon discovery of a vulnrebility.

# 'sqlmap_usebatch'
# Setting this option to true will enable Sqlmap's batch mode.
# This will disable the need for the user to input any secondary
# information or decisions during an attack.

# 'sqlmap_connectioncheck'
# Setting this option to true will enable the system to assess
# your internet connection to the target prior to every 
# connection attempt.

# 'sqlmap_parseforms'
# Setting this option to true will enable parsing & testing on
# any form detected during the discovery phase.
# Please note:
# This option may considerably increase your discovery phase timing.

# 'sqlmap_dumpformat'
# Available Formats: CSV, HTML, SQLITE

# 'sqlmap_brute_args'
# 'sqlmap_enum_args'
# For more help with these options, please execute the following command:
# 'sqlmap -hh'