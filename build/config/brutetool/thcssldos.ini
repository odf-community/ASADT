[ScriptInfo]
script_id=thcssldos
module_id=brutetool
script_version=1.0.1

[ScriptEnablers]
thcssldos_enable=true

[ScriptVariables]
thcssldos_conlimit=400

# 'thcssldos_conlimit'
# This is the amount of simultaneous connections
# that can be made to the target machiene at any time.
# Default number value is 400 for a basic DOS attack.
# BE CAREFUL! SOME TARGETS MAY HAVE A IDS OR BAN SYSTEM!